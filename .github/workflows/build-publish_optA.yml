name: Windows (Intel oneAPI ifx+MKL) & Linux (gfortran) wheels + publish [ci_tests only]

on:
  push:
    branches: [ ci_tests ]
  pull_request:
    branches: [ ci_tests ]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: false
        default: ""
        type: choice
        options:
          - ""        # build only
          - testpypi
          - pypi

jobs:
